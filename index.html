<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 id="i"></h1>
  <input type="text" id="display" readonly>
  <table>
    <tr>
        <td><button class="ac" value="AC">AC</button></td>
        <td><button class="del" value="DEL">DEL</button></td>
        <td><button class="op" value="%">%</button></td>
        <td><button class="num" id="nu" value=".">.</button></td>
      
    </tr>
    <tr>
      <td><button class="num" value="7">7</button></td>
      <td><button class="num" id="a" value="8">8</button></td>
      <td><button class="num" value="9">9</button></td>
     <td><button class="op" value="/">/</button></td>
      
    </tr>
    <tr>
        <td><button class="num" value="4">4</button></td>
      <td><button class="num" id="a" value="5">5</button></td>
      <td><button class="num" value="6">6</button></td>
      <td><button class="op" value="*">x</button></td>
    </tr>
    <tr>
        <td><button class="num" value="1">1</button></td>
        <td><button class="num" id="a" value="2">2</button></td>
        <td><button class="num" value="3">3</button></td>
        <td><button class="op" value="-">-</button></td>
             <td colspan="2"></td>
    </tr>
    <tr>
        <td><button class="num" value="0">0</button></td>
        <td><button class="num" value="00">00</button></td>
        <td><button class="eq" value=("=")>=</button></td>
        <td><button class="op" value="+">+</button></td>
    </tr>
  </table>
  <script src="script.js"></script>
</body>
</html>
